{% extends 'base.html' %}

{% block nav_manager_cls %}class="active"{% endblock %}

{% block content %}
<h2 class="center">Manager {{ manager.name }}</h2>
<div class="row">
  <div class="col s12 m12 l8 offset-l2">
    <table id="table" class="table bordered">
      <thead>
        <th>Host</th>
        <th class="center-align">System</th>
        <th class="center-align">Status</th>
      </thead>
      <tbody>
        {% for host in host_list %}
        <tr>
          <td>
            <a href="{% url 'manager:host_detail' manager.name host.name %}">{{ host.name }}</a>
          </td>
          <td class="center-align">{{ host.metadata.osfinger|default:'-' }}</td>
          <td class="center-align">{{ host.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
